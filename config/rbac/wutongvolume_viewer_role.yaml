# permissions for end users to view WutongVolumes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: WutongVolume-viewer-role
rules:
- apiGroups:
  - wutong.io.wutong.io
  resources:
  - WutongVolumes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wutong.io.wutong.io
  resources:
  - WutongVolumes/status
  verbs:
  - get
