# permissions for end users to edit WutongComponents.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: WutongComponent-editor-role
rules:
- apiGroups:
  - wutong.io.wutong.io
  resources:
  - WutongComponents
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - wutong.io.wutong.io
  resources:
  - WutongComponents/status
  verbs:
  - get
