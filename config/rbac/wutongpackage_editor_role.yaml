# permissions for end users to edit WutongPackages.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: WutongPackage-editor-role
rules:
- apiGroups:
  - wutong.io.wutong.io
  resources:
  - WutongPackages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - wutong.io.wutong.io
  resources:
  - WutongPackages/status
  verbs:
  - get
