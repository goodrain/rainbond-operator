  - name: ALLINONE_MODE
    value: "true"
  - name: TCPMESH_DEFAULT_IMAGE_NAME
    value: "rainbond/rbd-mesh-data-panel:v5.6.0-release"
  - name: PROBE_MESH_IMAGE_NAME
    value: "rainbond/rbd-init-probe:v5.6.0-release"
