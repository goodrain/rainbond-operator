apiVersion: rainbond.io/v1alpha1
kind: RainbondCluster
metadata:
  name: rainbondcluster
  namespace: rbd-system
spec:
  rainbondImageRepository: registry.cn-hangzhou.aliyuncs.com/goodrain
  suffixHTTPHost: ""
  gatewayIngressIPs:
  - single_node_external_ip
  nodesForGateway:
  - name: node
    internalIP: single_node_internal_ip
    externalIP: single_node_internal_ip
  nodesForChaos:
  - name: node
    internalIP: single_node_internal_ip
    externalIP: single_node_internal_ip
  installMode: WithoutPackage
  installVersion: v5.6.0-release
  configCompleted: true
  cacheMode: hostpath
---
apiVersion: rainbond.io/v1alpha1
kind: RainbondPackage
metadata:
  name: rainbondpackage
  namespace: rbd-system
  labels: {}
spec:
  pkgPath: /opt/rainbond/pkg/tgz/rainbond.tgz
  imageHubUser: ""
  imageHubPass: ""
---
apiVersion: rainbond.io/v1alpha1
kind: RainbondVolume
metadata:
  name: local-path
  namespace: rbd-system
  labels:
    accessModes: rwo
    belongTo: rainbond-operator
    creator: Rainbond
spec:
  storageClassParameters:
    provisioner: rancher.io/local-path
  imageRepository: registry.cn-hangzhou.aliyuncs.com/goodrain
---
apiVersion: rainbond.io/v1alpha1
kind: RbdComponent
metadata:
  name: rbd-api
  namespace: rbd-system
  labels:
    belongTo: rainbond-operator
    creator: Rainbond
    name: rbd-api
    persistentVolumeClaimAccessModes: ReadWriteOnce
spec:
  replicas: 1
  image: rainbond/rbd-api:v5.6.0-release
  imagePullPolicy: IfNotPresent
  priorityComponent: false
  args:
  - --db-type=sqlite
  volumeMounts:
  - mountPath: /db
    name: sqlite
  volumes:
  - hostPath:
      path: /app/data
      type: DirectoryOrCreate
    name: sqlite
---
apiVersion: rainbond.io/v1alpha1
kind: RbdComponent
metadata:
  name: rbd-chaos
  namespace: rbd-system  
  labels:
    belongTo: rainbond-operator
    creator: Rainbond
    name: rbd-chaos
    persistentVolumeClaimAccessModes: ReadWriteOnce
spec:
  replicas: 1
  image: rainbond/rbd-chaos:v5.6.0-release
  imagePullPolicy: IfNotPresent
  priorityComponent: false
  volumeMounts:
    - mountPath: /run/containerd/
      name: containerdsock
    - mountPath: /db
      name: sqlite
  volumes:
    - hostPath:
        path: /var/run/k3s/containerd
        type: Directory
      name: containerdsock
    - hostPath:
        path: /app/data
        type: DirectoryOrCreate
      name: sqlite
  args:
  - --db-type=sqlite
---
apiVersion: rainbond.io/v1alpha1
kind: RbdComponent
