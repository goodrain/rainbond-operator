  namespace: rbd-system
  labels:
    chart: "rainbond-operator-2.0.0"
    name: rainbond-operator
    heritage: Helm
    release: rainbond-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rainbond-operator
  labels:
    chart: "rainbond-operator-2.0.0"
    name: rainbond-operator
    heritage: Helm
    release: rainbond-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: rainbond-operator
    namespace: rbd-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: leader-election-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: leader-election-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: leader-election-role
rules:
- apiGroups:
  - ""
  - coordination.k8s.io
  resources:
  - configmaps
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rainbond-operator
  namespace: rbd-system
  labels:
    control-plane: rainbond-operator
    release: rainbond-operator
spec:
  selector:
    matchLabels:
      control-plane: rainbond-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: rainbond-operator
        release: rainbond-operator
    spec:
      serviceAccountName: rainbond-operator
      volumes:
        - name: vardir
          hostPath:
            path: /var
            type: Directory
        - hostPath:
            path: /var/run/k3s/containerd
            type: Directory
          name: rundir
      containers:
        - command:
            - /manager
          args:
            - --leader-elect
            - --zap-log-level=4
          env:
          - name: IS_SQLLITE
            value: "TRUE"
          - name: RBD_HUB_PASSWORD
            value: "admin"
          image: rainbond/rainbond-operator:v5.6.0-release
          imagePullPolicy: IfNotPresent
          name: rainbond-operator
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
          volumeMounts:
            - mountPath: /var
              name: vardir
            - mountPath: /run/containerd
              name: rundir
      terminationGracePeriodSeconds: 10
---
